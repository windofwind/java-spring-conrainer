<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900 font-sans">
    <div class="max-w-md mx-auto my-10 p-6 bg-white rounded-lg shadow-md">
      <h1 class="text-center text-2xl font-bold mb-6">로그인</h1>
      <form id="loginForm">
        <div class="mb-4">
          <label for="email" class="block mb-2 font-semibold">이메일</label>
          <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md box-border h-10" />
        </div>
        <div class="mb-4">
          <label for="password" class="block mb-2 font-semibold">비밀번호</label>
          <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md box-border h-10" />
        </div>
        <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700 cursor-pointer text-lg">로그인</button>
      </form>
      <div class="mt-6">
        <h3 class="text-center mb-4">또는 SNS로 로그인</h3>
        <div class="flex justify-between">
          <button class="flex-1 mx-1 py-2 bg-green-500 text-white rounded-md cursor-pointer text-sm text-center hover:bg-green-600" onclick="loginWithSNS('naver')">
            네이버
          </button>
          <button class="flex-1 mx-1 py-2 bg-yellow-400 text-black rounded-md cursor-pointer text-sm text-center hover:bg-yellow-500" onclick="loginWithSNS('kakao')">
            카카오
          </button>
          <button class="flex-1 mx-1 py-2 bg-blue-800 text-white rounded-md cursor-pointer text-sm text-center hover:bg-blue-900" onclick="loginWithSNS('daum')">
            다음
          </button>
          <button class="flex-1 mx-1 py-2 bg-black text-white rounded-md cursor-pointer text-sm text-center hover:bg-gray-800" onclick="loginWithSNS('apple')">
            Apple
          </button>
        </div>
      </div>
      <div class="text-center mt-4">
        <a href="signup.html" class="text-blue-500 no-underline hover:underline">회원가입</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/zod@3.22.4/lib/index.umd.js"></script>
    <script src="../js/validation/loginValidation.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
